name: Run CI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - '.vscode/*'
  pull_request:
    paths-ignore:
      - '**.md'
      - '.vscode/*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn install
      - uses: borales/actions-yarn@v3.0.0
        with:
          cmd: ci

