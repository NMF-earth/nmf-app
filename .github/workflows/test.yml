name: Run CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - run: yarn install
      - uses: borales/actions-yarn@v2.0.0
        with:
          node-version: 16.x
          cmd: ci
